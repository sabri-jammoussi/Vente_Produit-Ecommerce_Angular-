<div class="container d-flex flex-wrap p-3 px-md-4 mb-3 bg-white borderbottom">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#" routerLink="/ecommerce">Ecommerce  Space</a>
        <a *ngIf="this.authService.getisLoggedIn()" class="p-2 text-light" routerLink="/products" class="navbar-brand">Liste des Produits</a>
        <a *ngIf="!this.authService.getisLoggedIn()" class="btn btn-dark" routerLinkActive="active"
            routerLink="/login">Sign in</a>
        <button (click)="logout()" *ngIf="this.authService.getisLoggedIn()" type="button" class="btn btn-dark" >
            Logout
        </button>
    </nav>
</div>

<div class="container mt-5">
    <div class="mt-5">
        <router-outlet></router-outlet>
    </div>
</div>
